<!DOCTYPE html>
<html>
<head>
	<title>Google Maps</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.0/react.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.0/react-dom.min.js"></script>
	<script src="https://unpkg.com/babel-core@5.8.38/browser.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>

</head>
<body>
	<div id="main">

	</div>

	<script type="text/babel">

		var MyMap = React.createClass({
		componentDidMount: function() {

			var latLong = new google.maps.LatLng(-47.888723, 444.675360);

			var options = {
				zoom: 2,
				center: latLong
			},
			map = new google.maps.Map(ReactDOM.findDOMNode(this), options),
			marker = new google.maps.Marker({
				map:map,
				animation: google.maps.Animation.BOUNCE,
				position: latLong
			});
		},
	render: function(){
				return(
					<div id="map"><span></span></div>
				);
			}
		});

		ReactDOM.render(<MyMap/>, document.getElementById('main'));

	</script>

</body>
</html>
